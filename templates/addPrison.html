{% extends "logged.html" %}
{% block table %}

<h2>Add Prison</h2>

<form method = "POST">
  <div class="form-group">
    <label>ID</label>
    <input type="text" name="uid" class="form-control" aria-describedby="" placeholder="ID">
  </div>
  <div class="form-group">
    <label>Prison Name</label>
    <input type="text" name="name" class="form-control" aria-describedby="" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Warden Name</label>
    <input type="text" name="warden" class="form-control" aria-describedby="" placeholder="Warden Name">
  </div>
  <div class="form-group">
    <label>Prison Address</label>
    <input type="text" name="address" class="form-control" aria-describedby="" placeholder="Address">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br>



{% endblock %}
