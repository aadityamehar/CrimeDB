{% extends "login.html" %}
{% block content %}


<main class="bg-primary"style=" margin-top: 2px;">
  <div class="container  pt-4"></div>
</main>
<section class="vh-100 imgbg gradient-custom">
  <div style=" background-image: url('https://www.telegraph.co.uk/content/dam/Travel/Destinations/Asia/India/Mumbai/gateway-of-india-mumbai-xlarge.jpg');" class="container imgbg py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-3 col-md-12 col-lg-6 col-xl-5">
        <div class="card bg-primary opac text-white" style="border-radius: 1rem; opacity: 0.75;   background-color: aqua;">
          <div class="card-body p-5 text-center">
            <form method="post">
            <div class="mb-md-12 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="">Username</label>
                <input type="name" name="user" id="" class="form-control form-control-lg" placeholder="Username"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>

                <input type="password" name="pass" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
              </div>


              <input href="/dashboard" class="btn btn-outline-light btn-lg px-5" type="submit">


            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</section>
{% endblock %}
